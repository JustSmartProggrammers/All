    <title>Sports Spot - Write Review</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .review-form-container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            font-size: 20px;
            padding: 30px;
            background-color: #f9f9f9;
            margin: 5px 0;
            line-height: 1.5;
            max-width: 600px;
            width: 100%;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .review-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3b5d50 ; /* 변경된 부분 */
            color: white;
        }

        .review-form button:hover {
            background-color: #a0a0a0; /* 변경된 부분 */
        }
    </style>
</head>

<body>

<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">메인화면</a>
                </li>
                <li class="active"><a class="nav-link" href="blog.html">스포츠 시설 정보</a></li>
                <li><a class="nav-link" href="contact.html">커뮤니티</a></li>

            <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">

<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>리뷰 작성</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<div class="review-form-container">
    <form id="reviewForm" class="review-form">
        <textarea id="reviewContent" rows="5" placeholder="리뷰를 작성해주세요" required></textarea>
        <button type="submit">리뷰 등록</button>
    </form>
</div>

<!-- Start Footer Section -->
<footer class="footer-section">
    <div class="container relative">
        <!-- Footer content... -->
    </div>
</footer>
<!-- End Footer Section -->

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/tiny-slider.js"></script>
<script src="js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    // API 엔드포인트 설정 (실제 백엔드 URL로 변경 필요)
    const API_BASE_URL = 'http://localhost:8080/api/v1/review';

    // URL에서 spotId 파라미터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const spotId = urlParams.get('spotId');

    // 리뷰 제출 이벤트 리스너
    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const content = document.getElementById('reviewContent').value;

        try {
            // userId는 실제 구현 시 로그인된 사용자의 ID로 설정해야 함
            const userId = 1; // 예시 값

            const response = await axios.post(API_BASE_URL, {
                userId: userId,
                spotId: spotId,
                content: content
            });

            console.log('리뷰가 성공적으로 등록되었습니다:', response.data);
            alert('리뷰가 성공적으로 등록되었습니다.');
            // 리뷰 등록 후 시설 상세 페이지로 돌아가기
            window.location.href = `blog.html?id=${spotId}`;
        } catch (error) {
            console.error('리뷰 등록에 실패했습니다:', error);
            alert('리뷰 등록에 실패했습니다. 다시 시도해 주세요.');
        }
    });
</script>
</body>
</html>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .header-buttons {
            display: flex;

            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
            background-color: #c0c0c0;
            width: 700px;

        }

        #radioButtons, #searchContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .facility-status {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .status-badge, .status-badge span {
            display: block;
            width: 60px;
            height: 60px;
            background-color: #1f8036;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .facility-address p, .facility-info-details p {
            margin: 5px 0;
        }

        .facility-images {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .reservation-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .reservation-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back {
            background-color: #6c757d;
            color: #fff;
        }

        .back:hover {
            background-color: #5a6268;
        }

        .reviews {
            width: 90%;
            max-width: 1100px;
            padding: 20px;
            background-color: #fff;
            border-top: 2px solid #ddd;
            box-sizing: border-box;
        }

        .reviews h3 {
            margin-top: 0;
        }

        .review {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            font-size : 20px;
        }

        .review-image-placeholder {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
        }

        .review-text p {
            margin: 5px 0;
        }

        .reviews-container {
            display: flex;
            justify-content: center;
            padding-bottom:20px;
            padding-top:10px;
        }

        .review-text strong {
            display: block;
        }
        .facility-container {
            display: flex;
            justify-content: center;
            padding-top:10px;
        }

        .facility-details {
            display: flex;
            flex-direction: column;
            font-size: 20px;
            padding: 30px;
            background-color: #f9f9f9;
            margin: 5px 0;
            line-height: 1.5;
            max-height: 600px;
            overflow-y: auto;
        }

        .facility-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .facility-info {
            flex: 10;
        }

        .facility-image {
            flex: 10;
        }

        .facility-image img {
            width: 60%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    // API 엔드포인트 설정 (실제 백엔드 URL로 변경 필요)
    const API_BASE_URL = 'http://localhost:8080/api/v1/spots';

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const spotId = urlParams.get('id');

        if (spotId) {
            fetchSpotDetail(spotId);
        }
    });

    async function fetchSpotDetail(spotId) {
        try {
            const response = await axios.get(`${API_BASE_URL}/detail/${spotId}`);
            const spotDetail = response.data;
            displaySpotDetail(spotDetail);
        } catch (error) {
            console.error('시설 상세 정보를 불러오는 데 실패했습니다:', error);
        }
    }

    function displaySpotDetail(spotDetail) {
        document.getElementById('facilityName').textContent = spotDetail.name;
        document.getElementById('facilityAddress').textContent = spotDetail.address;
        document.getElementById('facilityHours').textContent = `평일 ${spotDetail.weekdayHours}, 주말 ${spotDetail.weekendHours}`;
        document.getElementById('facilityContact').textContent = spotDetail.contact;
        document.getElementById('facilityParking').textContent = spotDetail.parking;
        document.getElementById('facilityRental').textContent = spotDetail.rentalAvailable;
        document.getElementById('facilityFee').textContent = spotDetail.fee;
        // 이미지는 예시 이미지를 사용하거나, 실제 이미지 URL이 있다면 그것을 사용하세요
        document.getElementById('facilityImage').src = 'https://via.placeholder.com/400x300?text=' + spotDetail.name;
    }

    // "이전으로" 버튼 클릭 시 reservation.html로 이동
    document.getElementById('backButton').addEventListener('click', function() {
        window.location.href = 'reservation.html';
    });

    // 예약하기 버튼 클릭 이벤트
    document.getElementById('reserveButton').addEventListener('click', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const spotId = urlParams.get('id');

        try {
            const response = await axios.get(`${API_BASE_URL}/reservation/${spotId}`);
            const reservationSite = response.data.reservationSite;
            if (reservationSite) {
                window.open(reservationSite, '_blank');
            } else {
                alert('예약 사이트 정보가 없습니다.');
            }
        } catch (error) {
            console.error('예약 사이트 정보를 가져오는 데 실패했습니다:', error);
            alert('예약 정보를 불러오는 데 실패했습니다. 다시 시도해 주세요.');
        }
    });

    // 리뷰 관련 코드는 이전과 동일하게 유지
    // ...
</script>
